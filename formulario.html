            <h1>Formulario de registro</h1>

            <h4>Datos Personales</h4>
            <hr>
            <div class="contenedor-inputs">
                <input id="PrimerNombre" type="text" name="primerNombre" placeholder="Primer nombre" class="input-48" required>
                <input id="SegundoNombre" type="text" name="segundoNombre" placeholder="Segundo Nombre" class="input-48"> 
                <input id="PrimerApellido" type="text" name="primerApellido" placeholder="Primer Apellido" class="input-48" required> 
                <input id="SegundoApellido" type="text" name="segundoApellido" placeholder="Segundo Apellido" class="input-48">
                <div style="float:left;">
                    <label for="FechaNacimiento">Fecha de nacimiento</label>
                    <input id="FechaNacimiento" type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                </div>
               
                <input id="LugarNacimiento" type="text" name="lugarNacimiento" placeholder="Lugar de nacimiento" class="input-48" required>
                <select  id="Genero" name="genero" class="input-48" required> 
                    <option value selected="true" disabled="disabled">Género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otros">Otros</option>
                </select>
                <select id="EstadoCivil" name="estadoCivil" class="input-48">
                    <option value="" selected="true" disabled="disabled">Estado Civil</option>
                    <option value="soltero">Soltero(a)</option>

                    <option value="divorciado">Divorciado(a)</option>
